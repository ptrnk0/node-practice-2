tags:
  - Products
summary: Create product
operationId: createProduct
description: 'Create a product with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: productId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Product name'
            type: string
            example: 'Potato'
          price:
            description: 'Product price'
            type: number
            example: 12
          category:
            description: 'Product category'
            type: string
            example: 'Fruits'
          description:
            description: 'Product description'
            type: string
            example: 'Tasty strawberry'
responses:
  '200':
    description: Update a product
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a product!
            data:
              type: object
              $ref: '../../../swagger/components/schemas/product.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

tags:
  - Products
summary: Create product
operationId: createProduct
description: 'Create a product with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - price
          - category
        properties:
          name:
            description: 'Product name'
            type: string
            example: 'Potato'
          price:
            description: 'Product price'
            type: number
            example: 12
          category:
            description: 'Product category'
            type: string
            example: 'Fruits'
          description:
            description: 'Product description'
            type: string
            example: 'Tasty strawberry'
responses:
  '201':
    description: Creates a student
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
              $ref: '../../components/schemas/student.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
